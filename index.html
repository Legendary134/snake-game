<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SNAKE GAME NEON</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .stats {
            color: #0ff;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        canvas {
            border: 4px solid #0ff;
            box-shadow: 0 0 20px #0ff, inset 0 0 15px #0ff;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="stats">SCORE: <span id="score">0</span> | SPEED: <span id="speed">1</span></div>
    <canvas id="snakeGame" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const box = 20;

        let score = 0;
        let speed = 150;
        let game;

        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        let d = "RIGHT";

        document.addEventListener("keydown", direction);

        function direction(event) {
            if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(event.keyCode == 38 && d != "DOWN") d = "UP";
            else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        function draw() {
            // Fundo com rastro leve
            ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenhar Cobra Neon
            for(let i = 0; i < snake.length; i++) {
                ctx.shadowBlur = 15;
                ctx.shadowColor = "#0f0";
                ctx.fillStyle = (i == 0) ? "#fff" : "#0f0";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.shadowBlur = 0; // Reset para nÃ£o borrar tudo
            }

            // Desenhar Comida Neon
            ctx.shadowBlur = 20;
            ctx.shadowColor = "#f0f";
            ctx.fillStyle = "#f0f";
            ctx.fillRect(food.x, food.y, box, box);
            ctx.shadowBlur = 0;

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                document.getElementById("score").innerHTML = score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
                
                // Aumentar velocidade gradualmente
                if(speed > 60) {
                    speed -= 5;
                    document.getElementById("speed").innerHTML = Math.floor((150 - speed) / 5) + 1;
                    clearInterval(game);
                    game = setInterval(draw, speed);
                }
