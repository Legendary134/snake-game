            background: #000;

        .stats {

            font-size: 20px;
            text-transform: uppercase;

            margin-bottom: 15px;
            text-shadow: 0 0 10px #0ff;
        }

</head>

    <canvas id="gameCanvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const speedElement = document.getElementById("speedLevel");

        const box = 20;
        let score = 0;
        
        // VELOCIDADE INICIAL (Mais lento = número maior)
        let currentSpeed = 150; 
        let gameLoop;

        const SNAKE_COLOR = "#0f0";
        const FOOD_COLOR = "#f0f";

        let snake = [{x: 10 * box, y: 10 * box}];
        let food = {
            x: Math.floor(Math.random() * 24 + 1) * box,
            y: Math.floor(Math.random() * 24 + 1) * box
        };

        let d;

        document.addEventListener("keydown", direction);

        function direction(event) {
            if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(event.keyCode == 38 && d != "DOWN") d = "UP";
            else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        // FUNÇÃO PARA REINICIAR O LOOP COM NOVA VELOCIDADE
        function updateGameSpeed() {
            clearInterval(gameLoop);
            gameLoop = setInterval(draw, currentSpeed);
            // Mostra o nível de velocidade (1 a 10 aprox)
            speedElement.innerHTML = Math.floor(200 / currentSpeed);
        }

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Cobra
            for(let i = 0; i < snake.length; i++) {
                ctx.shadowBlur = 15;
                ctx.shadowColor = SNAKE_COLOR;
                ctx.fillStyle = (i == 0) ? "#fff" : SNAKE_COLOR;
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            // Comida
            ctx.shadowBlur = 20;
            ctx.shadowColor = FOOD_COLOR;
            ctx.fillStyle = FOOD_COLOR;
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                score += 10;
                scoreElement.innerHTML = score;
